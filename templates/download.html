{% extends "./base.html" %} {% block body %} {% load static %}

<!-- Section: inner-header -->
<section class="inner-header divider parallax layer-overlay overlay-dark-5">
    <div class="container pt-20 pb-20">
        <!-- Section Content -->
        <div class="section-content">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="title text-white">Download</h4>
                    <!-- <ul class="breadcrumb white">
                <li><a class="text-white" href="/arogyam/">arogyam</a></li>
                <li class="active">Events</li>
              </ul> -->
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="section-content">
            <div class="row multi-row-clearfix">
                {% for i in user_doc%}
                <div class="col-xs-12 col-sm-6 mb-10 col-md-4 wow fadeInLeft" data-wow-duration="1s"
                    data-wow-delay="0.3s">
                    <article class="border-redi post clearfix bg-lighter mb-sm-30">
                        <div class="entry-header">
                            <div class="post-thumb thumb">
                                <img src="{{i.user_cover_image.url}}" alt=""
                                    class="img-responsive img-fullwidth">
                            </div>
                        </div>
                        <div class="entry-content p-20">
                            <h4 class="entry-title text-white text-uppercase"><a class="font-weight-600"
                                    href="{{i.user_documet.url}}" target="_blank">{{i.user_tittle}}</a>
                            </h4>
                            <p class="mt-5 max-lines">{{i.user_description}}</p>
                            <div class="text-center">
                                <a class="btn btn-theme-colored btn-sm mt-10"
                                    href="{{i.user_documet.url}}" target="_blank">Read</a>
                                <a class="btn btn-theme-colored btn-sm mt-10"
                                    href="{{i.user_documet.url}}" download>Download</a>
                            </div>
                    </article>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</section>
{% endblock %}
