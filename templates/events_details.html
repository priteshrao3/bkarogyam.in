{% extends "base.html" %} {% block body %} {% load static %}


<!-- Section: inner-header -->
<section class="inner-header divider parallax layer-overlay overlay-dark-5" data-parallax-ratio="0.0">
    <div class="container pt-20 pb-20">
        <!-- Section Content -->
        <div class="section-content">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="title text-white">Events</h4>
                    <!-- <ul class="breadcrumb white">
                        <li><a class="text-white" href="{% url 'index'%}">Home</a></li>
                        <li class="active">About</li>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% for i in events%}
                {%ifequal i.domain e_id %}
                <div class="owl-carousel-1col" data-nav="true">
                    <div class="item">
                        <img src="https://www.bkarogyam.com/media/{{i.event_image}}" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="mt-0 font-weight-600">{{i.title}}</h4>
                <ul class="list-inline font-11 text-gray m-10">
                    <li><i class="pe-7s-id font-12 mr-5"></i>Bk Arogyam</li>
                    <li><i class="fa fa-calendar mr-5"></i>16-01-2021</li>
                </ul>
                <hr>
                <p>{{i.content|safe | escape}}</p>

            </div>
            {%endifequal%}
            {% endfor%}

        </div>

    </div>
</section>


</div>

{% endblock body %}
