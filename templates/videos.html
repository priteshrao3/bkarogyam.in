{% extends 'base.html' %} {% block body %} {% load static %}

<!-- Section: inner-header -->
<section class="inner-header divider parallax layer-overlay overlay-dark-5" data-parallax-ratio="0.0">
    <div class="container pt-20 pb-20">
        <!-- Section Content -->
        <div class="section-content">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="title text-white">Videos</h4>
                    <!-- <ul class="breadcrumb white">
                        <li><a class="text-white" href="{% url 'index'%}">Home</a></li>
                        <li class="active">About</li>
                    </ul> -->
                </div>
            </div>
        </div>
    </div>
</section>


<section>
    <div class="container">
        <div class="section-content">
            <div class="row multi-row-clearfix">
                {% for i in video%}

                <div class="col-xs-12 mb-20 col-sm-6 col-md-4 wow fadeInLeft" data-wow-duration="1s"
                    data-wow-delay="0.3s">
                    <article class="border-redi post clearfix bg-lighter mb-sm-30">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{i.link}}"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </article>
                </div>
                {% endfor%}

            </div>
        </div>
    </div>
</section>

{% endblock %}
